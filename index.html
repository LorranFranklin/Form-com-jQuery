<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulário em Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="./img/undraw_online_shopping_re_k1sv.svg" class="img-fluid" alt="Imagem de Exemplo" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button type="submit"><a href="#">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname" name="lastname" placeholder="Digite seu sobrenome" />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Digite seu e-mail" />
            </div>

            <div class="input-box">
              <label for="phone">Celular</label>
              <input type="phone" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" />
            </div>

            <div class="input-box">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="Digite sua senha" />
            </div>

            <div class="input-box">
              <label for="confirmpassword">Confirme sua senha</label>
              <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Digite sua senha" />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gender" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gender" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gender" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gender" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/messages_pt_BR.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
